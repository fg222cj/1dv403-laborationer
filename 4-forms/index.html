<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <title>Validering</title>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js"></script>
</head>
<body>
    <div id="wrapper">
    <form id="orderForm" method="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php">
        <fieldset>
            <label for="firstName">Förnamn:</label>
            <input type="text" name="firstName" id="firstName">
            <label for="lastName">Efternamn:</label>
            <input type="text" name="lastName" id="lastName">
            <label for="zipCode">Postnummer:</label>
            <input type="text" name="zipCode" id="zipCode">
            <label for="email">E-post:</label>
            <input type="email" name="email" id="email">
            <label for="paymentPlanSelect">Prismodell:</label>
            <select name="paymentPlanSelect" id="paymentPlanSelect">
                <option value="Låg">Låg</option>
                <option value="Mellan">Mellan</option>
                <option value="Hög">Hög</option>
            </select>
            <input type="hidden" name="paymentPlan">
            <input type="submit" id="buttonOrderFormSubmit">
        </fieldset>
    </form>
    </div>
</body>
</html>
